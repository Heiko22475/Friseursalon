# Für lokale Entwicklung:
backend:
  name: test-repo

# Für Produktion auf Netlify (auskommentieren für lokal):
# backend:
#   name: git-gateway
#   branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "settings"
    label: "Website Einstellungen"
    files:
      - name: "general"
        label: "Allgemeine Informationen"
        file: "src/content/general.json"
        fields:
          - { label: "Salon Name", name: "name", widget: "string" }
          - { label: "Vollständiger Name", name: "fullName", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Motto", name: "motto", widget: "string" }
          - { label: "Beschreibung", name: "description", widget: "text" }

      - name: "contact"
        label: "Kontaktdaten"
        file: "src/content/contact.json"
        fields:
          - label: "Adresse"
            name: "address"
            widget: "object"
            fields:
              - { label: "Straße", name: "street", widget: "string" }
              - { label: "Stadt", name: "city", widget: "string" }
          - { label: "Telefon", name: "phone", widget: "string" }
          - { label: "E-Mail", name: "email", widget: "string" }
          - { label: "Instagram Handle", name: "instagram", widget: "string" }
          - { label: "Instagram URL", name: "instagramUrl", widget: "string" }

      - name: "hours"
        label: "Öffnungszeiten"
        file: "src/content/hours.json"
        fields:
          - { label: "Dienstag", name: "tuesday", widget: "string" }
          - { label: "Mittwoch", name: "wednesday", widget: "string" }
          - { label: "Donnerstag", name: "thursday", widget: "string" }
          - { label: "Freitag", name: "friday", widget: "string" }
          - { label: "Samstag", name: "saturday", widget: "string" }
          - { label: "Sonntag", name: "sunday", widget: "string" }
          - { label: "Montag", name: "monday", widget: "string" }

      - name: "services"
        label: "Dienstleistungen"
        file: "src/content/services.json"
        fields:
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Titel", name: "title", widget: "string" }
              - { label: "Beschreibung", name: "description", widget: "text" }
              - label: "Features"
                name: "features"
                widget: "list"
                field: { label: "Feature", name: "feature", widget: "string" }

      - name: "reviews"
        label: "Bewertungen"
        file: "src/content/reviews.json"
        fields:
          - { label: "Bewertung", name: "rating", widget: "number", value_type: "float" }
          - { label: "Anzahl Bewertungen", name: "count", widget: "number" }
          - { label: "Haupt-Zitat", name: "mainQuote", widget: "text" }
          - label: "Kundenstimmen"
            name: "testimonials"
            widget: "list"
            fields:
              - { label: "Text", name: "text", widget: "text" }
              - { label: "Autor", name: "author", widget: "string" }

      - name: "about"
        label: "Über Uns"
        file: "src/content/about.json"
        fields:
          - { label: "Überschrift", name: "headline", widget: "string" }
          - { label: "Text 1", name: "text1", widget: "text" }
          - { label: "Text 2", name: "text2", widget: "text" }
          - label: "Highlights"
            name: "highlights"
            widget: "list"
            fields:
              - { label: "Titel", name: "title", widget: "string" }
              - { label: "Beschreibung", name: "description", widget: "text" }

      - name: "pricing"
        label: "Preise"
        file: "src/content/pricing.json"
        fields:
          - label: "Preispakete"
            name: "pricing"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Preis", name: "price", widget: "string" }
              - { label: "Beschreibung", name: "description", widget: "string" }
              - label: "Features"
                name: "features"
                widget: "list"
                field: { label: "Feature", name: "feature", widget: "string" }
              - { label: "Beliebt", name: "popular", widget: "boolean", default: false }
